<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eac Aims Revamp</title>
    <head>
      <link
        rel="shortcut icon"
        type="image/x-icon"
        href="../images/Emilio_Aguinaldo_College_seal.svg"
      />
    </head>

    <!-- Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <nav id="main-nav" class="navbar navbar-expand-sm navbar-light">
      <div class="container p-2">
        <div class="container m-0 p-0 d-flex align-items-center">
          <a href="#">
            <div id="logo" alt="EAC logo" class="align-text-bottom"></div>
          </a>
          <a
            href="#"
            id="school"
            class="navbar-brand text-light d-flex flex-column ms-2"
          >
            <h1 class="fw-bold m-0">EMILIO AGUINALDO COLLEGE</h1>
            <span class="m-0"
              >CAVITE CAMPUS, GOV. MANGUBAT AVE., BRGY. BUROL MAIN, CITY OF
              DASMARINAS, CAVITE</span
            >
          </a>
        </div>
      </div>
    </nav>
    <!-- End of Header -->

    <section id="main-content" class="mt-5">
      <h2 id="student-text" class="text-center">Students Access Module</h2>
      <div class="container">
        <div id="fillout" class="fillout-container mx-auto my-4 px-5">
          <h3 id="user-auth" class="pt-4 pb-4 pb-xs-5 fw-bold">
            User Authentication
          </h3>
          <form class="mb-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold"
                >Student Id No:</label
              >
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill text-secondary"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Student ID"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Password:</label
              >
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill text-secondary"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="container mt-5 d-flex justify-content-between">
              <button type="submit" class="btn btn-danger">
                Clear Entries
              </button>
              <button type="submit" class="btn btn-danger px-4">Login</button>
            </div>
          </form>

          <h4 id="forgot" class="text-center mt-lg-5 mt-sm-4">
            Forgot your password?<br />
            <u>Click here</u>
          </h4>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
